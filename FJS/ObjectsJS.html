    <meta charset="UTF-8">
    <title>Objects</title>

<body>
    <h1 onm > Hello World </h1>
    
// working with Objects

    <script>
    // Objects are variables too. But objects can contain many values.
    // this are use to strore key value pairs
    // The values are written as name:value pairs (name and value separated by a colon).
    // It is a common practice to declare objects with the const keyword.
    // Spaces and line breaks are not important. An object definition can span multiple lines
    // The name:values pairs in JavaScript objects are called properties:
    // objectName.propertyName ; or ; objectName["propertyName"]
        const person1 = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: ["blue","gray"]
        };
        console.log(person1.eyeColor);

    // an object can also have methods
        const person2 = {
            firstName: ["John"],
            lastName : "Doe",
            id       : 5566,
            fullName : function() {
                return this.firstName + " " + this.lastName;
            }   
            // In the example above, "this" refers to the person object.
        };
        console.log(person2.fullName());
    
    // insted of creating individual object we can create Constructor function which will create object with reference

    function BuildObj(firstName,lastName,ide){
        this.firstName = firstName;
        this.lastName  = lastName;
        this.id = ide;
    }

    var person3 = new BuildObj("Anand","Kumar","101");

    </script>
