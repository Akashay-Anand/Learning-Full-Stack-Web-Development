<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block</title>
    <style>
        span{
            text-decoration: underline;
            color: red;
            /* display: block; */
            /* visibility: ; */
        }
        p{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <p>Akashay Anand </p>
    <p> I am a <span>Pro</span>grammer </p>
    
</body>
</html>

<!-- 
    <p> is an block level element, So it takes entire rom 
    we can change it property to 'inline' through CSS, So that it should take only required spaces.


 -->
